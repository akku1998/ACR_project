<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ACR landing page</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<script>
		$(document).ready(function(){
			$("nav ul li").click(function(){
				$("li").remove("#line");
				$(this).add("#line");
			});
		});
	</script>
</head>
<body>
	<div class="page-container">
		<header>
			<nav class="navbar navbar-expand-md navbar-light bg-light">
				<a class="navbar-brand">
					<img src="images/ACR.png" class="img-fluid" alt="ACR logo" style="width: 150px;">
				</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ml-md-auto">
				      <li class="nav-item active">
				        <a class="nav-link" href="#">ACR REQUEST <span class="sr-only">(current)</span></a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" href="acr_2.html">My ACR</a>
				      </li>
				      <li id="line"></li>
			    	</ul>
			    	<div class="user-drop-down ml-md-auto">
						<h3 class="pr-2">John Doe</h3>
						<img src="images/man.jpg" alt="user profile">
					</div>
			</div>
			</nav>
		</header>
		<aside>
			<div class="aside_logo">
				<img src="images/man.jpg" alt="aside logo">
			</div>
			<div class="py-4 user-short-description">
				<h3>John Doe</h3>
				<p>Software support engineer</p>
				<div class="py-2 button">
					<a href="#">Grindwell Norton</a>
				</div>
			</div>
			<div class="user-short-description-two">
				<div class="desc joining-date">
					<p>Joining <br> Date<span>21st Jan 2020</span></p>
				</div>
				<div class="desc experience-in">
					<p>Experience <br> In<span>2.0</span></p>
				</div>
				<div class="desc experience-out">
					<p>Experience <br> Out<span>4.5</span></p>
				</div>
			</div>
			<div class="footer-logo">
				<p>Designed by</p>
				<img src="images/indec_new.png" alt="footer logo">
			</div>
		</aside>
		<main class="main-content">
			<div class="main-header-sec">
				<div class="heading">
					<h3>ACR Requests</h3>
				</div>
			</div>
			<form class="form">
			  	<div class="form-group">
			    	<label for="FormControlTextarea">Self Assessment</label>
			    	<textarea class="form-control form-textarea" id="FormControlTextarea" rows="3" placeholder="I am a part of SGGS team. Completed development on Ramses project on Invoice processing, KPI & Truck Shipping Module l2uujv00u."></textarea>
			  	</div>
			 	<div class="form-group">
			    	<label for="FormControlTextareaOne">Reason Request</label>
			    	<textarea class="form-control form-textarea" id="FormControlTextareaOne" rows="3" placeholder="Aspiring to work on more cahllenging projects. RPA or machine learning, recentlly completed certfications."></textarea>
			  	</div>
			 	<div class="form-group">
			    	<label for="FormControlSelect">Area of Interest</label>
			    	<select class="form-control select_option" id="FormControlSelect">
				      <option>Technical</option>
				      <option>2</option>
				      <option>3</option>
				      <option>4</option>
				      <option>5</option>
				    </select>
			    </div>
			    <div class="form-group">
			    	<div class="form-attachment">
			    		<p>Attachment</p>
				    	<label for="FormControlFile"><i class="fa fa-paperclip fa-lg" aria-hidden="true"></i>Attached terms and condition</label>
				    	<input type="file" class="form-control-file" id="FormControlFile">
					</div>
			  	</div>
			  	<div class="form-group">
   					<div class="form-check">
      				<input class="form-check-input" type="checkbox" id="gridCheck">
      				<label for="gridCheck">
        			I agree to the Terms & Conditions.
      				</label>
    				</div>
  				</div>
				<div class="form-buttons">
					<button class="btn btn-save" type="save">Save</button>
					<button class="btn btn-submit" type="submit">Submit</button>
				</div>
			</form>
		</main>
	</div>
</body>
</html>
